<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/73afb92c43.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">    <title>Produto</title>
    <link rel="stylesheet" href="css/produto.css">
</head>
<body>
    <main class="content">
    <!-- CARROSSEL -->
    <div id="slides" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imagens/chris-ensminger-i6yrDhfZ-XQ-unsplash.jpg" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
                <img src="imagens/philipp-pilz-QZ2EQuPpQJs-unsplash.jpg" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
                <img src="imagens/marek-szturc-CM1oVEUzsNM-unsplash.jpg" class="d-block w-100" alt="">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#slides" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previa</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#slides" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </button>
    </div>


    <!-- CARD -->

    <div class="card">
        <img src="imagens/deva-williamson-tW0Ix_Ajg6Y-unsplash.jpg" class="card-img-top" alt="bolo">
        <div class="card-body">
          <h5 class="card-title">Bolo enfeitado</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#"> <button type="button" class="btn btn-success">Compre</button> </a>
        </div>
    </div>
    <div class="card" style="width: 15rem;">
        <img src="imagens/deva-williamson-tW0Ix_Ajg6Y-unsplash.jpg" class="card-img-top" alt="bolo">
        <div class="card-body">
          <h5 class="card-title">Bolo enfeitado</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#"> <button type="button" class="btn btn-success">Compre</button> </a>
        </div>
    </div>
</main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src=""></script>
</body>
</html>
